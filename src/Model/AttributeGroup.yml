fields:
    id: 'name'
    class: 'AttributeGroup'
    columns:
        name:
          type: words
          args:
            - 2 #nb words
          skip: true
        group_type:
          type: randomElement
          args:
            -
              - select
              - radio
              - color
        is_color_group:
          type: boolean
          args:
            - 95 # probability of getting a true for this param
fields_lang:
    columns:
        name:
          type: words
          args:
            - 2 #nb words
        public_name:
          type: words
          args:
            - 2 #nb words